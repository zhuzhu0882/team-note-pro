    <style>
        /* å®Œå…¨å†…è”çš„CSSï¼Œé¿å…å¤–éƒ¨æ–‡ä»¶å®‰å…¨é—®é¢˜ */
        * {

        .app-container {

        .header {

        .btn {

        .content-textarea {

        .footer {

        .message {

        .message.success {

        }

        .message.error {
            background: #dc3545;
        }

        .message.info {
            background: #007bff;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);

            }
        }

        /* ç§»åŠ¨ç«¯å“åº”å¼ */
        @media (max-width: 768px) {

        /* æ·±è‰²æ¨¡å¼ */

    </style>

<body>
    <div class="app-container">

    <script>
        // å®Œå…¨å†…è”çš„JavaScriptï¼Œé¿å…å¤–éƒ¨æ–‡ä»¶å®‰å…¨é—®é¢˜
        class SecureNoteApp {
            constructor() {
                this.notes = [];
                this.currentNoteId = null;
                this.storageKey = 'secure-notes';

                this.init();
            }

            init() {
                console.log('ğŸš€ å®‰å…¨ç¬”è®°åº”ç”¨åˆå§‹åŒ–...');
                this.loadNotes();
                this.bindEvents();
                console.log('âœ… åº”ç”¨åˆå§‹åŒ–å®Œæˆ');
                this.showMessage('åº”ç”¨åŠ è½½å®Œæˆ', 'success');
            }

            bindEvents() {
                // æ ‡é¢˜è¾“å…¥äº‹ä»¶
                document.getElementById('note-title').addEventListener('input', () => {
                    this.updateWordCount();
                    this.updateSaveStatus('ç¼–è¾‘ä¸­...');
                });

                // å†…å®¹è¾“å…¥äº‹ä»¶
                document.getElementById('note-content').addEventListener('input', () => {
                    this.updateWordCount();
                    this.updateSaveStatus('ç¼–è¾‘ä¸­...');
                });

                // é”®ç›˜å¿«æ·é”®
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        switch (e.key) {
                            case 's':
                                e.preventDefault();
                                this.saveNote();
                                break;
                            case 'n':
                                e.preventDefault();
                                this.createNewNote();
                                break;
                        }
                    }
                });

                // é¡µé¢å…³é—­å‰ä¿å­˜
                window.addEventListener('beforeunload', () => {
                    this.saveCurrentNote();
                });

                console.log('âœ… äº‹ä»¶ç»‘å®šå®Œæˆ');
            }

            loadNotes() {
                try {
                    const stored = localStorage.getItem(this.storageKey);
                    this.notes = stored ? JSON.parse(stored) : [];
                    console.log(`âœ… åŠ è½½äº† ${this.notes.length} æ¡ç¬”è®°`);

                    this.renderNotesList();
                    this.updateNotesCount();

                    if (this.notes.length > 0 && !this.currentNoteId) {
                        this.selectNote(this.notes[0].id);
                    } else if (this.notes.length === 0) {
                        this.showEmptyState();
                    }
                } catch (error) {
                    console.error('âŒ åŠ è½½ç¬”è®°å¤±è´¥:', error);
                    this.showMessage('åŠ è½½ç¬”è®°å¤±è´¥', 'error');
                }
            }

            saveNotes() {
                try {
                    localStorage.setItem(this.storageKey, JSON.stringify(this.notes));
                    console.log('âœ… ç¬”è®°å·²ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨');
                } catch (error) {
                    console.error('âŒ ä¿å­˜ç¬”è®°å¤±è´¥:', error);
                    this.showMessage('ä¿å­˜å¤±è´¥', 'error');
                }
            }

            createNewNote() {
                const newNote = {
                    id: 'note_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                    title: 'æ–°å»ºç¬”è®°',
                    content: '',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };

                this.notes.unshift(newNote);
                this.saveNotes();

                this.currentNoteId = newNote.id;
                this.selectNote(newNote.id);

                // èšç„¦åˆ°æ ‡é¢˜è¾“å…¥æ¡†
                document.getElementById('note-title').focus();
                document.getElementById('note-title').select();

                this.showMessage('ç¬”è®°åˆ›å»ºæˆåŠŸ', 'success');
                console.log('âœ… æ–°ç¬”è®°åˆ›å»ºæˆåŠŸ');
            }

            selectNote(noteId) {
                if (this.isModified && this.currentNoteId !== noteId) {
                    this.saveCurrentNote();
                }

                this.currentNoteId = noteId;
                const note = this.notes.find(n => n.id === noteId);

                if (note) {
                    document.getElementById('note-title').value = note.title || '';
                    document.getElementById('note-content').value = note.content || '';
                    this.updateWordCount();
                    this.updateSaveStatus('å·²ä¿å­˜');
                    this.isModified = false;

                    // æ›´æ–°åˆ—è¡¨ä¸­çš„é€‰ä¸­çŠ¶æ€
                    document.querySelectorAll('.note-item').forEach(item => {
                        item.classList.toggle('active', item.dataset.id === noteId);
                    });
                }
            }

            saveCurrentNote() {
                if (!this.currentNoteId) return;

                const title = document.getElementById('note-title').value.trim();
                const content = document.getElementById('note-content').value;

                const noteIndex = this.notes.findIndex(n => n.id === this.currentNoteId);
                if (noteIndex !== -1) {
                    this.notes[noteIndex] = {
                        ...this.notes[noteIndex],
                        title: title || 'æ— æ ‡é¢˜ç¬”è®°',
                        content: content,
                        updatedAt: new Date().toISOString()
                    };

                    this.saveNotes();
                    this.updateSaveStatus('å·²ä¿å­˜');
                    this.isModified = false;
                    this.renderNotesList();
                    this.showMessage('ç¬”è®°ä¿å­˜æˆåŠŸ', 'success');
                    console.log('âœ… ç¬”è®°ä¿å­˜æˆåŠŸ');
                }
            }

            deleteCurrentNote() {
                if (!this.currentNoteId) {
                    this.showMessage('è¯·å…ˆé€‰æ‹©è¦åˆ é™¤çš„ç¬”è®°', 'error');
                    return;
                }

                if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡ç¬”è®°å—ï¼Ÿ')) {
                    return;
                }

                this.notes = this.notes.filter(n => n.id !== this.currentNoteId);
                this.saveNotes();

                this.currentNoteId = null;
                this.clearEditor();
                this.renderNotesList();
                this.showMessage('ç¬”è®°åˆ é™¤æˆåŠŸ', 'success');
                console.log('âœ… ç¬”è®°åˆ é™¤æˆåŠŸ');
            }

            searchNotes(query) {
                if (!query.trim()) {
                    this.renderNotesList();
                    return;
                }

                const filtered = this.notes.filter(note =>
                    note.title.toLowerCase().includes(query.toLowerCase()) ||
                    note.content.toLowerCase().includes(query.toLowerCase())
                );

                this.renderNotesList(filtered);
            }

            exportNotes() {
                try {
                    const dataStr = JSON.stringify(this.notes, null, 2);
                    const dataBlob = new Blob([dataStr], { type: 'application/json' });
                    const url = URL.createObjectURL(dataBlob);

                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `notes_export_${new Date().toISOString().split('T')[0]}.json`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);

                    this.showMessage('ç¬”è®°å¯¼å‡ºæˆåŠŸ', 'success');
                } catch (error) {
                    console.error('âŒ å¯¼å‡ºå¤±è´¥:', error);
                    this.showMessage('å¯¼å‡ºå¤±è´¥', 'error');
                }
            }

            clearEditor() {
                document.getElementById('note-title').value = '';
                document.getElementById('note-content').value = '';
                this.updateWordCount();
                this.updateSaveStatus('å·²ä¿å­˜');
                this.isModified = false;
            }

            renderNotesList(notesToRender = this.notes) {
                const container = document.getElementById('notes-list');

                if (notesToRender.length === 0) {
                    this.showEmptyState();
                    return;
                }

                container.innerHTML = notesToRender.map(note => `
                    <div class="note-item ${note.id === this.currentNoteId ? 'active' : ''}"
                         data-id="${note.id}" onclick="app.selectNote('${note.id}')">
                        <div class="note-title">${this.escapeHtml(note.title)}</div>
                        <div class="note-preview">${this.escapeHtml((note.content || '').substring(0, 100))}</div>
                        <div class="note-date">${this.formatDate(note.updatedAt)}</div>
                    </div>
                `).join('');
            }

            showEmptyState() {
                const container = document.getElementById('notes-list');
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">ğŸ“</div>
                        <h3>è¿˜æ²¡æœ‰ç¬”è®°</h3>
                        <p>ç‚¹å‡»"æ–°å»ºç¬”è®°"å¼€å§‹åˆ›å»º</p>
                    </div>
                `;
            }

            updateWordCount() {
                const content = document.getElementById('note-content').value;
                document.getElementById('word-count').textContent = `${content.length} å­—`;
            }

            updateNotesCount() {
                document.getElementById('notes-count').textContent = `å…± ${this.notes.length} æ¡ç¬”è®°`;
            }

            updateSaveStatus(status) {
                document.getElementById('save-status').textContent = status;
                this.isModified = status === 'ç¼–è¾‘ä¸­...';
            }

            showMessage(text, type = 'info') {
                const message = document.createElement('div');
                message.className = `message ${type}`;
                message.textContent = text;
                document.body.appendChild(message);

                setTimeout(() => {
                    message.style.opacity = '0';
                    setTimeout(() => {
                        if (message.parentNode) {
                            message.parentNode.removeChild(message);
                        }
                    }, 300);
                }, 3000);
            }

            formatDate(dateString) {
                if (!dateString) return '';
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

                if (diffDays === 0) {
                    return 'ä»Šå¤© ' + date.toLocaleTimeString('zh-CN', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                } else if (diffDays === 1) {
                    return 'æ˜¨å¤©';
                } else if (diffDays < 7) {
                    return diffDays + 'å¤©å‰';
                } else {
                    return date.toLocaleDateString('zh-CN');
                }
            }

            escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // å…¨å±€åº”ç”¨å®ä¾‹
        let app;

        // å…¨å±€å‡½æ•°
        function createNewNote() {
            if (app) app.createNewNote();
        }

        function saveNote() {
            if (app) app.saveCurrentNote();
        }

        function deleteNote() {
            if (app) app.deleteCurrentNote();
        }

        function exportNotes() {
            if (app) app.exportNotes();
        }

        function searchNotes(query) {
            if (app) app.searchNotes(query);
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ğŸ“± å®‰å…¨ç¬”è®°åº”ç”¨é¡µé¢åŠ è½½å®Œæˆ');
            try {
                app = new SecureNoteApp();
                console.log('ğŸ‰ åº”ç”¨å¯åŠ¨æˆåŠŸ');
            } catch (error) {
                console.error('âŒ åº”ç”¨å¯åŠ¨å¤±è´¥:', error);
                alert('åº”ç”¨å¯åŠ¨å¤±è´¥: ' + error.message);
            }
        });

        // é”™è¯¯ç›‘å¬
        window.addEventListener('error', (e) => {
            console.error('âŒ é¡µé¢é”™è¯¯:', e.error);
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('âŒ Promise é”™è¯¯:', e.reason);
        });
    </script>
