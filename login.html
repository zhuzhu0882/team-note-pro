<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 我的笔记</title>
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-sticky-note"></i> 我的笔记</h1>
                <p class="auth-subtitle">随时随地记录你的想法</p>
            </div>

            <!-- 登录表单 -->
            <div id="login-form" class="auth-form">
                <h2>登录账户</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">
                            <i class="fas fa-envelope"></i> 邮箱地址
                        </label>
                        <input type="email" id="login-email" required placeholder="请输入邮箱地址">
                        <span class="error-message" id="login-email-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="login-password">
                            <i class="fas fa-lock"></i> 密码
                        </label>
                        <input type="password" id="login-password" required placeholder="请输入密码">
                        <button type="button" class="toggle-password" onclick="togglePassword('login-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                        <span class="error-message" id="login-password-error"></span>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember-me">
                            <span>记住我</span>
                        </label>
                        <a href="#" class="forgot-password">忘记密码？</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-sign-in-alt"></i> 登录
                    </button>
                </form>

                <div class="auth-footer">
                    <p>还没有账户？<a href="#" onclick="switchToRegister()">立即注册</a></p>
                </div>
            </div>

            <!-- 注册表单 -->
            <div id="register-form" class="auth-form" style="display: none;">
                <h2>注册账户</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-username">
                            <i class="fas fa-user"></i> 用户名
                        </label>
                        <input type="text" id="register-username" required placeholder="请输入用户名">
                        <span class="error-message" id="register-username-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="register-email">
                            <i class="fas fa-envelope"></i> 邮箱地址
                        </label>
                        <input type="email" id="register-email" required placeholder="请输入邮箱地址">
                        <span class="error-message" id="register-email-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="register-password">
                            <i class="fas fa-lock"></i> 密码
                        </label>
                        <input type="password" id="register-password" required placeholder="请输入密码（至少6位）">
                        <button type="button" class="toggle-password" onclick="togglePassword('register-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                        <span class="error-message" id="register-password-error"></span>
                    </div>

                    <div class="form-group">
                        <label for="register-confirm-password">
                            <i class="fas fa-lock"></i> 确认密码
                        </label>
                        <input type="password" id="register-confirm-password" required placeholder="请再次输入密码">
                        <button type="button" class="toggle-password" onclick="togglePassword('register-confirm-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                        <span class="error-message" id="register-confirm-password-error"></span>
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="terms-checkbox">
                            <input type="checkbox" id="agree-terms" required>
                            <span>我已阅读并同意 <a href="#" class="terms-link">服务条款</a> 和 <a href="#" class="privacy-link">隐私政策</a></span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-user-plus"></i> 注册
                    </button>
                </form>

                <div class="auth-footer">
                    <p>已有账户？<a href="#" onclick="switchToLogin()">立即登录</a></p>
                </div>
            </div>

            <!-- 第三方登录 -->
            <div class="social-login">
                <div class="divider">
                    <span>或使用以下方式登录</span>
                </div>
                <div class="social-buttons">
                    <button class="btn btn-google" onclick="socialLogin('google')">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button class="btn btn-github" onclick="socialLogin('github')">
                        <i class="fab fa-github"></i> GitHub
                    </button>
                </div>
            </div>

            <!-- 加载状态 -->
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>正在处理...</p>
            </div>
        </div>
    </div>

    <!-- 提示消息 -->
    <div id="message" class="message" style="display: none;">
        <div class="message-content">
            <i class="fas fa-info-circle"></i>
            <span id="message-text"></span>
            <button class="message-close" onclick="hideMessage()">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth-firebase.js"></script>
</body>
</html>
