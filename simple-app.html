<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁÆÄÂåñÁâàÁ¨îËÆ∞Â∫îÁî® - Team Note Pro</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #fff;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }

        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            min-height: 44px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: #fff;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .search-box {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .note-item {
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .note-item:hover {
            background: #f8f9fa;
            border-color: #007bff;
        }

        .note-item.active {
            background: #e3f2fd;
            border-color: #007bff;
        }

        .note-title {
            font-weight: 500;
            margin-bottom: 4px;
            color: #333;
        }

        .note-preview {
            font-size: 12px;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .note-date {
            font-size: 10px;
            color: #999;
            margin-top: 4px;
        }

        .editor {
            flex: 1;
            background: #fff;
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .title-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 500;
        }

        .editor-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .content-textarea {
            width: 100%;
            min-height: 400px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            font-family: inherit;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #ccc;
        }

        .status-bar {
            padding: 10px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #666;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 6px;
            color: white;
            z-index: 1000;
            max-width: 300px;
            animation: slideIn 0.3s ease;
        }

        .message.success {
            background: #28a745;
        }

        .message.error {
            background: #dc3545;
        }

        .message.info {
            background: #007bff;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* ÁßªÂä®Á´ØÂìçÂ∫îÂºè */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 300px;
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }

            .editor-content {
                padding: 15px;
            }

            .content-textarea {
                min-height: 300px;
            }

            .header {
                padding: 10px 15px;
            }

            .btn {
                font-size: 16px;
                padding: 12px 16px;
            }
        }

        /* Ê∑±Ëâ≤Ê®°Âºè */
        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
                color: #fff;
            }

            .header, .sidebar, .editor, .status-bar {
                background: #2d2d2d;
                border-color: #404040;
            }

            .note-item {
                background: #2d2d2d;
                border-color: #404040;
                color: #fff;
            }

            .note-item:hover {
                background: #404040;
            }

            .title-input, .content-textarea, .search-input {
                background: #2d2d2d;
                border-color: #404040;
                color: #fff;
            }

            .empty-state {
                color: #ccc;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-sticky-note"></i> ÁÆÄÂåñÁ¨îËÆ∞
            </div>
            <div class="buttons">
                <button class="btn btn-primary" onclick="createNewNote()">
                    <i class="fas fa-plus"></i> Êñ∞Âª∫Á¨îËÆ∞
                </button>
                <button class="btn btn-success" onclick="saveNote()">
                    <i class="fas fa-save"></i> ‰øùÂ≠ò
                </button>
                <button class="btn btn-danger" onclick="deleteNote()">
                    <i class="fas fa-trash"></i> Âà†Èô§
                </button>
                <button class="btn btn-secondary" onclick="exportNotes()">
                    <i class="fas fa-download"></i> ÂØºÂá∫
                </button>
            </div>
        </header>

        <main class="main-content">
            <aside class="sidebar">
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="ÊêúÁ¥¢Á¨îËÆ∞..." oninput="searchNotes(this.value)">
                </div>
                <div class="notes-list" id="notes-list">
                    <div class="empty-state">
                        <i class="fas fa-sticky-note"></i>
                        <p>ËøòÊ≤°ÊúâÁ¨îËÆ∞</p>
                        <small>ÁÇπÂáª"Êñ∞Âª∫Á¨îËÆ∞"ÂºÄÂßãÂàõÂª∫</small>
                    </div>
                </div>
            </aside>

            <section class="editor">
                <div class="editor-header">
                    <input type="text" class="title-input" id="note-title" placeholder="Á¨îËÆ∞Ê†áÈ¢ò">
                </div>
                <div class="editor-content">
                    <textarea class="content-textarea" id="note-content" placeholder="ÂºÄÂßãÁºñÂÜôÁ¨îËÆ∞ÂÜÖÂÆπ..."></textarea>
                </div>
            </section>
        </main>

        <footer class="status-bar">
            <div class="status-left">
                <span id="notes-count">ÂÖ± 0 Êù°Á¨îËÆ∞</span>
            </div>
            <div class="status-right">
                <span id="save-status">Â∑≤‰øùÂ≠ò</span>
                <span id="word-count">0 Â≠ó</span>
            </div>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

    <script>
        // ÁÆÄÂåñÁöÑÁ¨îËÆ∞Â∫îÁî®
        class SimpleNoteApp {
            constructor() {
                this.notes = [];
                this.currentNoteId = null;
                this.currentUser = null;
                this.db = null;
                this.auth = null;
                this.useFirebase = false;

                this.init();
            }

            async init() {
                try {
                    console.log('üöÄ ÂàùÂßãÂåñÁÆÄÂåñÁ¨îËÆ∞Â∫îÁî®...');

                    // Â∞ùËØïÂàùÂßãÂåñ Firebase
                    await this.initFirebase();

                    // Âä†ËΩΩÁ¨îËÆ∞
                    await this.loadNotes();

                    // ÁªëÂÆö‰∫ã‰ª∂
                    this.bindEvents();

                    console.log('‚úÖ Â∫îÁî®ÂàùÂßãÂåñÂÆåÊàê');
                    this.showMessage('Â∫îÁî®Âä†ËΩΩÂÆåÊàê', 'success');
                } catch (error) {
                    console.error('‚ùå Â∫îÁî®ÂàùÂßãÂåñÂ§±Ë¥•:', error);
                    this.showMessage('Â∫îÁî®Âä†ËΩΩÂ§±Ë¥•: ' + error.message, 'error');
                }
            }

            async initFirebase() {
                try {
                    const firebaseConfig = {
                        apiKey: "AIzaSyCiUK6B4HCSHD3jGpcfRwbd81RxEtCO-l4",
                        authDomain: "team-note-pro.firebaseapp.com",
                        projectId: "team-note-pro",
                        storageBucket: "team-note-pro.appspot.com",
                        messagingSenderId: "475394331627",
                        appId: "1:475394331627:web:placeholder_app_id"
                    };

                    firebase.initializeApp(firebaseConfig);
                    this.auth = firebase.auth();
                    this.db = firebase.firestore();

                    // Ê£ÄÊü•Áî®Êà∑ÁôªÂΩïÁä∂ÊÄÅ
                    this.auth.onAuthStateChanged((user) => {
                        if (user) {
                            this.currentUser = user;
                            this.useFirebase = true;
                            console.log('‚úÖ Áî®Êà∑Â∑≤ÁôªÂΩï:', user.email);
                            this.showMessage(`Ê¨¢ËøéÂõûÊù•Ôºå${user.email}`, 'success');
                            this.loadNotes();
                        } else {
                            this.currentUser = null;
                            this.useFirebase = false;
                            console.log('‚ÑπÔ∏è Áî®Êà∑Êú™ÁôªÂΩïÔºå‰ΩøÁî®Êú¨Âú∞Â≠òÂÇ®');
                            this.loadNotes();
                        }
                    });

                    console.log('‚úÖ Firebase ÂàùÂßãÂåñÊàêÂäü');
                } catch (error) {
                    console.warn('‚ö†Ô∏è Firebase ÂàùÂßãÂåñÂ§±Ë¥•Ôºå‰ΩøÁî®Êú¨Âú∞Â≠òÂÇ®:', error);
                    this.useFirebase = false;
                }
            }

            bindEvents() {
                // Ê†áÈ¢òËæìÂÖ•‰∫ã‰ª∂
                document.getElementById('note-title').addEventListener('input', () => {
                    this.updateWordCount();
                    this.updateSaveStatus('ÁºñËæë‰∏≠...');
                });

                // ÂÜÖÂÆπËæìÂÖ•‰∫ã‰ª∂
                document.getElementById('note-content').addEventListener('input', () => {
                    this.updateWordCount();
                    this.updateSaveStatus('ÁºñËæë‰∏≠...');
                });

                // ÈîÆÁõòÂø´Êç∑ÈîÆ
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        switch (e.key) {
                            case 's':
                                e.preventDefault();
                                this.saveNote();
                                break;
                            case 'n':
                                e.preventDefault();
                                this.createNewNote();
                                break;
                        }
                    }
                });

                console.log('‚úÖ ‰∫ã‰ª∂ÁªëÂÆöÂÆåÊàê');
            }

            async loadNotes() {
                try {
                    if (this.useFirebase && this.currentUser) {
                        // ‰ªé Firebase Âä†ËΩΩ
                        let snapshot;
                        try {
                            // Â∞ùËØï‰ΩøÁî®ÊéíÂ∫èÊü•ËØ¢ÔºàÈúÄË¶ÅÁ¥¢ÂºïÔºâ
                            snapshot = await this.db
                                .collection('notes')
                                .where('uid', '==', this.currentUser.uid)
                                .orderBy('updatedAt', 'desc')
                                .get();
                        } catch (indexError) {
                            if (indexError.message.includes('requires an index')) {
                                console.warn('‚ö†Ô∏è Á¥¢ÂºïÊú™ÂàõÂª∫Ôºå‰ΩøÁî®Êó†ÊéíÂ∫èÊü•ËØ¢');
                                this.showMessage('Ê≠£Âú®ÂàõÂª∫Êï∞ÊçÆÂ∫ìÁ¥¢ÂºïÔºåËØ∑Á®çÂÄô...', 'info');

                                // ‰∏¥Êó∂Ëß£ÂÜ≥ÊñπÊ°àÔºöÂÖàËé∑ÂèñÊâÄÊúâÁ¨îËÆ∞ÔºåÁÑ∂ÂêéÂú®ÂÆ¢Êà∑Á´ØÊéíÂ∫è
                                snapshot = await this.db
                                    .collection('notes')
                                    .where('uid', '==', this.currentUser.uid)
                                    .get();

                                // Âú®ÂÆ¢Êà∑Á´ØÊéíÂ∫è
                                const notes = snapshot.docs.map(doc => ({
                                    id: doc.id,
                                    ...doc.data(),
                                    updatedAt: doc.data().updatedAt?.toDate?.()?.toISOString() || doc.data().updatedAt,
                                    createdAt: doc.data().createdAt?.toDate?.()?.toISOString() || doc.data().createdAt
                                }));

                                notes.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
                                this.notes = notes;

                                this.renderNotesList();
                                this.updateNotesCount();

                                if (this.notes.length > 0 && !this.currentNoteId) {
                                    this.selectNote(this.notes[0].id);
                                }

                                console.log(`‚úÖ ‰ªé Firebase Âä†ËΩΩ‰∫Ü ${this.notes.length} Êù°Á¨îËÆ∞ÔºàÂÆ¢Êà∑Á´ØÊéíÂ∫èÔºâ`);
                                return;
                            } else {
                                throw indexError;
                            }
                        }

                        this.notes = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data(),
                            updatedAt: doc.data().updatedAt?.toDate?.()?.toISOString() || doc.data().updatedAt,
                            createdAt: doc.data().createdAt?.toDate?.()?.toISOString() || doc.data().createdAt
                        }));

                        console.log(`‚úÖ ‰ªé Firebase Âä†ËΩΩ‰∫Ü ${this.notes.length} Êù°Á¨îËÆ∞`);
                    } else {
                        // ‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩ
                        const stored = localStorage.getItem('simple-notes');
                        this.notes = stored ? JSON.parse(stored) : [];
                        console.log(`‚úÖ ‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩ‰∫Ü ${this.notes.length} Êù°Á¨îËÆ∞`);
                    }

                    this.renderNotesList();
                    this.updateNotesCount();

                    // Â¶ÇÊûúÊúâÁ¨îËÆ∞ÔºåÈÄâ‰∏≠Á¨¨‰∏ÄÊù°
                    if (this.notes.length > 0 && !this.currentNoteId) {
                        this.selectNote(this.notes[0].id);
                    }
                } catch (error) {
                    console.error('‚ùå Âä†ËΩΩÁ¨îËÆ∞Â§±Ë¥•:', error);
                    this.showMessage('Âä†ËΩΩÁ¨îËÆ∞Â§±Ë¥•: ' + error.message, 'error');
                }
            }

            async saveNote() {
                if (!this.currentNoteId) {
                    this.showMessage('ËØ∑ÂÖàÈÄâÊã©ÊàñÂàõÂª∫Á¨îËÆ∞', 'error');
                    return;
                }

                try {
                    const title = document.getElementById('note-title').value.trim();
                    const content = document.getElementById('note-content').value;

                    const noteData = {
                        title: title || 'Êó†Ê†áÈ¢òÁ¨îËÆ∞',
                        content: content,
                        updatedAt: new Date().toISOString()
                    };

                    if (this.useFirebase && this.currentUser) {
                        // ‰øùÂ≠òÂà∞ Firebase
                        await this.db.collection('notes').doc(this.currentNoteId).update(noteData);
                        console.log('‚úÖ Á¨îËÆ∞Â∑≤‰øùÂ≠òÂà∞ Firebase');
                    } else {
                        // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
                        const noteIndex = this.notes.findIndex(n => n.id === this.currentNoteId);
                        if (noteIndex !== -1) {
                            this.notes[noteIndex] = { ...this.notes[noteIndex], ...noteData };
                            localStorage.setItem('simple-notes', JSON.stringify(this.notes));
                            console.log('‚úÖ Á¨îËÆ∞Â∑≤‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®');
                        }
                    }

                    this.updateSaveStatus('Â∑≤‰øùÂ≠ò');
                    this.showMessage('Á¨îËÆ∞‰øùÂ≠òÊàêÂäü', 'success');
                    this.loadNotes(); // ÈáçÊñ∞Âä†ËΩΩÂàóË°®
                } catch (error) {
                    console.error('‚ùå ‰øùÂ≠òÁ¨îËÆ∞Â§±Ë¥•:', error);
                    this.showMessage('‰øùÂ≠òÂ§±Ë¥•: ' + error.message, 'error');
                }
            }

            async createNewNote() {
                try {
                    const newNote = {
                        title: 'Êñ∞Âª∫Á¨îËÆ∞',
                        content: '',
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    };

                    if (this.useFirebase && this.currentUser) {
                        // ÂàõÂª∫Âà∞ Firebase
                        newNote.uid = this.currentUser.uid;
                        const docRef = await this.db.collection('notes').add(newNote);
                        newNote.id = docRef.id;
                        console.log('‚úÖ Á¨îËÆ∞Â∑≤ÂàõÂª∫Âà∞ Firebase');
                    } else {
                        // ÂàõÂª∫Âà∞Êú¨Âú∞Â≠òÂÇ®
                        newNote.id = 'note_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                        this.notes.unshift(newNote);
                        localStorage.setItem('simple-notes', JSON.stringify(this.notes));
                        console.log('‚úÖ Á¨îËÆ∞Â∑≤ÂàõÂª∫Âà∞Êú¨Âú∞Â≠òÂÇ®');
                    }

                    this.currentNoteId = newNote.id;
                    this.loadNotes();
                    this.selectNote(newNote.id);

                    // ËÅöÁÑ¶Âà∞Ê†áÈ¢òËæìÂÖ•Ê°Ü
                    document.getElementById('note-title').focus();
                    document.getElementById('note-title').select();

                    this.showMessage('Á¨îËÆ∞ÂàõÂª∫ÊàêÂäü', 'success');
                } catch (error) {
                    console.error('‚ùå ÂàõÂª∫Á¨îËÆ∞Â§±Ë¥•:', error);
                    this.showMessage('ÂàõÂª∫Â§±Ë¥•: ' + error.message, 'error');
                }
            }

            async deleteNote() {
                if (!this.currentNoteId) {
                    this.showMessage('ËØ∑ÂÖàÈÄâÊã©Ë¶ÅÂà†Èô§ÁöÑÁ¨îËÆ∞', 'error');
                    return;
                }

                if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°Á¨îËÆ∞ÂêóÔºü')) {
                    return;
                }

                try {
                    if (this.useFirebase && this.currentUser) {
                        // ‰ªé Firebase Âà†Èô§
                        await this.db.collection('notes').doc(this.currentNoteId).delete();
                        console.log('‚úÖ Á¨îËÆ∞Â∑≤‰ªé Firebase Âà†Èô§');
                    } else {
                        // ‰ªéÊú¨Âú∞Â≠òÂÇ®Âà†Èô§
                        this.notes = this.notes.filter(n => n.id !== this.currentNoteId);
                        localStorage.setItem('simple-notes', JSON.stringify(this.notes));
                        console.log('‚úÖ Á¨îËÆ∞Â∑≤‰ªéÊú¨Âú∞Â≠òÂÇ®Âà†Èô§');
                    }

                    this.currentNoteId = null;
                    this.clearEditor();
                    this.loadNotes();
                    this.showMessage('Á¨îËÆ∞Âà†Èô§ÊàêÂäü', 'success');
                } catch (error) {
                    console.error('‚ùå Âà†Èô§Á¨îËÆ∞Â§±Ë¥•:', error);
                    this.showMessage('Âà†Èô§Â§±Ë¥•: ' + error.message, 'error');
                }
            }

            selectNote(noteId) {
                this.currentNoteId = noteId;
                const note = this.notes.find(n => n.id === noteId);

                if (note) {
                    document.getElementById('note-title').value = note.title || '';
                    document.getElementById('note-content').value = note.content || '';
                    this.updateWordCount();
                    this.updateSaveStatus('Â∑≤‰øùÂ≠ò');

                    // Êõ¥Êñ∞ÂàóË°®‰∏≠ÁöÑÈÄâ‰∏≠Áä∂ÊÄÅ
                    document.querySelectorAll('.note-item').forEach(item => {
                        item.classList.toggle('active', item.dataset.id === noteId);
                    });
                }
            }

            clearEditor() {
                document.getElementById('note-title').value = '';
                document.getElementById('note-content').value = '';
                this.updateWordCount();
                this.updateSaveStatus('Â∑≤‰øùÂ≠ò');
            }

            renderNotesList() {
                const container = document.getElementById('notes-list');

                if (this.notes.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-sticky-note"></i>
                            <p>ËøòÊ≤°ÊúâÁ¨îËÆ∞</p>
                            <small>ÁÇπÂáª"Êñ∞Âª∫Á¨îËÆ∞"ÂºÄÂßãÂàõÂª∫</small>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = this.notes.map(note => `
                    <div class="note-item ${note.id === this.currentNoteId ? 'active' : ''}"
                         data-id="${note.id}" onclick="app.selectNote('${note.id}')">
                        <div class="note-title">${this.escapeHtml(note.title)}</div>
                        <div class="note-preview">${this.escapeHtml((note.content || '').substring(0, 100))}</div>
                        <div class="note-date">${this.formatDate(note.updatedAt)}</div>
                    </div>
                `).join('');
            }

            searchNotes(query) {
                if (!query.trim()) {
                    this.renderNotesList();
                    return;
                }

                const filtered = this.notes.filter(note =>
                    note.title.toLowerCase().includes(query.toLowerCase()) ||
                    note.content.toLowerCase().includes(query.toLowerCase())
                );

                const container = document.getElementById('notes-list');
                if (filtered.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-search"></i>
                            <p>Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑÁ¨îËÆ∞</p>
                            <small>Â∞ùËØïÂÖ∂‰ªñÂÖ≥ÈîÆËØç</small>
                        </div>
                    `;
                } else {
                    container.innerHTML = filtered.map(note => `
                        <div class="note-item ${note.id === this.currentNoteId ? 'active' : ''}"
                             data-id="${note.id}" onclick="app.selectNote('${note.id}')">
                            <div class="note-title">${this.escapeHtml(note.title)}</div>
                            <div class="note-preview">${this.escapeHtml((note.content || '').substring(0, 100))}</div>
                            <div class="note-date">${this.formatDate(note.updatedAt)}</div>
                        </div>
                    `).join('');
                }
            }

            exportNotes() {
                try {
                    const dataStr = JSON.stringify(this.notes, null, 2);
                    const dataBlob = new Blob([dataStr], { type: 'application/json' });
                    const url = URL.createObjectURL(dataBlob);

                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `notes_export_${new Date().toISOString().split('T')[0]}.json`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);

                    this.showMessage('Á¨îËÆ∞ÂØºÂá∫ÊàêÂäü', 'success');
                } catch (error) {
                    console.error('‚ùå ÂØºÂá∫Â§±Ë¥•:', error);
                    this.showMessage('ÂØºÂá∫Â§±Ë¥•: ' + error.message, 'error');
                }
            }

            updateWordCount() {
                const content = document.getElementById('note-content').value;
                document.getElementById('word-count').textContent = `${content.length} Â≠ó`;
            }

            updateNotesCount() {
                document.getElementById('notes-count').textContent = `ÂÖ± ${this.notes.length} Êù°Á¨îËÆ∞`;
            }

            updateSaveStatus(status) {
                document.getElementById('save-status').textContent = status;
            }

            showMessage(text, type = 'info') {
                const message = document.createElement('div');
                message.className = `message ${type}`;
                message.textContent = text;
                document.body.appendChild(message);

                setTimeout(() => {
                    message.style.opacity = '0';
                    setTimeout(() => {
                        if (message.parentNode) {
                            message.parentNode.removeChild(message);
                        }
                    }, 300);
                }, 3000);
            }

            formatDate(dateString) {
                if (!dateString) return '';
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

                if (diffDays === 0) {
                    return '‰ªäÂ§© ' + date.toLocaleTimeString('zh-CN', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                } else if (diffDays === 1) {
                    return 'Êò®Â§©';
                } else if (diffDays < 7) {
                    return diffDays + 'Â§©Ââç';
                } else {
                    return date.toLocaleDateString('zh-CN');
                }
            }

            escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
